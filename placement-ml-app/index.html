<!doctype html>
<html>
  <head>
    <title>Placement Predictor</title>
  </head>
  <body>
    <h2>Placement Predictor</h2>

    <input
      id="iq"
      placeholder="Enter IQ"
      type="number"
      min="1"
      max="10"
      step="0.1"
      required
    />
    <input
      id="cgpa"
      placeholder="Enter CGPA"
      type="number"
      min="1"
      max="10"
      step="0.1"
      required
    />
    <button onclick="predict()">Check Placement</button>

    <h3 id="result"></h3>

    <script>
      async function predict() {
        const iq = parseFloat(document.getElementById("iq").value);
        const cgpa = parseFloat(document.getElementById("cgpa").value);

        // Validate input range
        if (isNaN(iq) || isNaN(cgpa)) {
          document.getElementById("result").innerText =
            "⚠️ Please enter valid numbers for both IQ and CGPA";
          return;
        }

        if (iq < 1 || iq > 10 || cgpa < 1 || cgpa > 10) {
          document.getElementById("result").innerText =
            "⚠️ IQ and CGPA must be between 1 and 10";
          return;
        }

        const response = await fetch("http://localhost:3000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ iq, cgpa }),
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerText = "⚠️ " + data.error;
          return;
        }

        document.getElementById("result").innerText =
          data.prediction === 1
            ? "Student Likely to be Placed ✅ (Probability: " +
              (data.probability * 100).toFixed(2) +
              "%)"
            : "Student Not Likely to be Placed ❌ (Probability: " +
              (data.probability * 100).toFixed(2) +
              "%)";
      }
    </script>
  </body>
</html>
